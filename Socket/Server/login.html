<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <title>MyIM</title> 
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div id="login">
            <div class="login-wrap">
                <span class="header">登录MyIM</span>
                <input id="login-user" type="text" placeholder="用户名" class="text-input" value="">
                <input id="login-pw" type="password" placeholder="密码" class="text-input" value="">
                <div class="text-left" id="login-res">
                    登陆失败
                </div>
                <div class="text-right">
                    <span>注册帐号</span>
                </div>
                <button id="login-btn">登录</button>
            </div>
            <div class="signin-wrap">
                <span class="header">注册MyIM</span>
                <input id="signin-user" type="text" placeholder="用户名" class="text-input" value="">
                <input id="signin-pw" type="password" placeholder="密码" class="text-input" value="">
                <div class="text-left" id="sign-res">
                    注册失败
                </div>
                <button id="signin-btn">注册</button>
            </div>
        </div>

        <canvas id="bubble">该浏览器不支持canvas</canvas>
        <script src="js/login.js"></script>
    </body>
</html>
